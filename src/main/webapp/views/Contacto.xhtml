<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Podemos Ser Grandes - Contacto</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
      <h:outputStylesheet library="css" name="style.css" />
  </h:head>

  <h:body>
      <header class="bg-primary text-white text-center py-4">
          <div class="container">
              <div class="row align-items-center">
                  <div class="col-md-2">
                      <h:graphicImage library="images" name="PSG.png" alt="Logo Fundacion"/>
                  </div>
              </div>
          </div>
      </header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
              <a class="navbar-brand" href="../index.xhtml">Inicio</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                          <a class="nav-link btn btn-outline-light" href="#" data-toggle="modal" data-target="#loginModal">
                            Iniciar Sesión
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>

      <div class="container mt-4">
          <section id="contactenos">
              <div class="row">
                  <div class="col-md-6">
                      <h2 class="section-header">Contacto</h2>
                      <div class="section-content">
                          <div class="contact-info">
                              <p><strong>Email:</strong> fundacionpodemossergrandes@gmail.com</p>
                              <p><strong>Teléfono:</strong> +57 317 421 66 97</p>
                              <p><strong>Dirección:</strong> Cl. 78 #26-33, Bogotá</p>
                          </div>

                          <div class="contact-buttons">
                              <div class="row">
                                  <div class="col-md-6">
                                      <a href="https://wa.me/573174216697" class="btn btn-primary btn-contact" target="_blank">Contactar por WhatsApp</a>
                                  </div>
                                  <div class="col-md-6">
                                      <form action="https://mail.google.com/mail/?view=cm&amp;fs=1&amp;to=fundacionpodemossergrandes@gmail.com" method="post" target="_blank">
                                          <button type="submit" class="btn btn-primary btn-contact">Enviar Correo Electrónico</button>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="contact-map">
                          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31813.193514671082!2d-74.07555004620194!3d4.6564951754600665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9b61546ec891%3A0x4ada652c0a8c9b9!2sPSG%20JUAN%20XXIII!5e0!3m2!1ses!2sco!4v1700948314771!5m2!1ses!2sco" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                      </div>
                  </div>
              </div>
          </section>
      </div>

      <footer class="bg-primary text-white text-center py-4">
          <div class="container">
              <p>&#169; 2024 por la Fundación Podemos Ser Grandes</p>
          </div>
      </footer>

      <!-- Modal de inicio de sesión -->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">×</span>
                      </button>
                  </div>
                      <div class="modal-body">
                          <h:form>
                              <p:growl id="msj"/>
                              <p:fieldset legend="Iniciar Sesión">
                                  <h:panelGrid columns="2">
                                      <p:outputLabel for="txtUser" value="Usuario"/>
                                      <p:inputText id="txtUser" required="true" value="#{usuariosController.usuarios.nombredeusuario}"/>
                                      
                                      <p:outputLabel for="txtPass" value="Contraseña"/>
                                      <p:password id="txtPass" required="true" value="#{usuariosController.usuarios.contraseña}"/>
                                      
                                      <p:commandButton value="Ingresar" icon="ui-icon-key" style="color: red; background-color: blueviolet" action="#{usuariosController.validar()}" update="msj"/>
                                  </h:panelGrid>
                              </p:fieldset>
                          </h:form>
                      </div>
                  </div>
              </div>
          </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      
            <script>
          $(document).ready(function () {
              var video = document.getElementById('video');
              var carousel = $("#modelCarousel");

              video.addEventListener('play', function () {
                  carousel.carousel('pause');
              });

              video.addEventListener('ended', function () {
                  carousel.carousel('cycle');
              });
          });
      </script>
  </h:body>
</html>
