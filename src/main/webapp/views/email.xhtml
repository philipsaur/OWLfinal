<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email - Podemos Ser Grandes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
       <h:outputStylesheet library="css" name="style.css" />
       <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #000000;        
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 5px;
    }

    .form-group .ui-message {
        color: black;
        font-size: 12px;
    }

    .form-group .ui-fileupload-choose {
        background-color: #4CAF50;
        color: black;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group .ui-fileupload-choose:hover {
        background-color: #45a049;
    }

    .form-group .ui-fileupload-filename {
        margin-top: 10px;
    }

    .form-group .ui-button {
        background-color: #3498db;
        color: black;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group .ui-button:hover {
        background-color: #2980b9;
    }
</style>

</h:head>
    <h:body class="novedades">
        <div id="top">
            <ui:insert name="top">
                    <h:form>
                        <p:menubar model="">
                            <f:facet name="options">
                                <p:commandButton actionListener="#{cerrarController.cerrarSesion()}" icon="ui-icon-locked" action="/index?faces-redirect=true" title="Cerrar SesiÃ³n"/> 
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </ui:insert>
            </div>
    <h:form>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h:commandLink styleClass="navbar-brand special-brand" action="OWLInicio.xhtml">Podemos Ser Grandes</h:commandLink>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:commandLink styleClass="nav-link" action="OWLInicio.xhtml">Inicio</h:commandLink>
                    </li>
                    <li class="nav-item">
                        <h:commandLink styleClass="nav-link" action="Inventarios.xhtml">Inventario</h:commandLink>
                    </li>
                    <li class="nav-item">
                        <h:commandLink styleClass="nav-link" action="Novedades.xhtml">Novedades</h:commandLink>
                    </li>
                    <li class="nav-item">
                        <h:commandLink styleClass="nav-link" action="Donaciones.xhtml">Donaciones</h:commandLink>
                    </li>
                </ul>
            </div>
        </nav>
    </h:form>
         <div class="container">
        <h:form enctype="multipart/form-data" id="emailForm">
            <div class="form-group">
                <label for="to" style="color: black">Para:</label>
                <h:inputText id="to" value="#{emailJSFManagedBean.to}" required="true" />
                <p:message for="to" />
            </div>

            <div class="form-group">
                <label for="subject" style="color: black">Asunto:</label>
                <h:inputText id="subject" value="#{emailJSFManagedBean.subject}" required="true" />
                <p:message for="subject" />
            </div>

            <div class="form-group">
                <label for="descr" style="color: black">Mensaje:</label>
                <h:inputTextarea id="descr" value="#{emailJSFManagedBean.message}" rows="5" required="true" />
                <p:message for="descr" />
            </div>

            <div class="form-group">
                <p:commandButton value="Enviar Correo" action="#{emailJSFManagedBean.sendEmail()}" ajax="false" />
            </div>

            <p:messages showDetail="true"/>
        </h:form>
             </div>
    </h:body>
</html>
